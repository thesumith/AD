<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Adverse Drug Reaction</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1E2761;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
        }

        header p {
            font-size: 1.1rem;
            color: #ddd;
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        label {
            font-size: 1rem;
            margin: 1rem 0 0.5rem;
            display: block;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #408EC6;
            outline: none;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .progress-bar div {
            flex-grow: 1;
            height: 5px;
            background-color: #ddd;
            margin-right: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .progress-bar div.active {
            background-color: #408EC6;
        }

        button {
            background-color: #408EC6;
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #306B94;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #f5f5f7;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <h1>Adverse Drug Reaction Report</h1>
    <p>Your contribution helps improve healthcare safety.</p>
</header>

<div class="container">
    <div class="progress-bar">
        <div class="active"></div>
        <div></div>
        <div></div>
    </div>

    <form id="adrForm">
        <!-- Step 1: Personal Information -->
        <div class="step active" id="step1">
            <label for="name">Full Name <span>(Optional)</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email <span>(Optional)</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="button" onclick="nextStep(1)">Next</button>
        </div>

        <!-- Step 2: Medication Details -->
        <div class="step" id="step2">
            <label for="drug">Drug Name</label>
            <input type="text" id="drug" name="drug" placeholder="Enter the drug name" required>

            <label for="dosage">Dosage</label>
            <input type="text" id="dosage" name="dosage" placeholder="E.g., 100mg twice daily" required>

            <label for="reaction">Describe the Adverse Reaction</label>
            <textarea id="reaction" name="reaction" rows="4" placeholder="Provide details of the reaction" required></textarea>

            <label for="reactionDate">Date of Reaction</label>
            <input type="date" id="reactionDate" name="reactionDate" required>

            <button type="button" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 3: Additional Information -->
        <div class="step" id="step3">
            <label for="medHistory">Medical History (Optional)</label>
            <textarea id="medHistory" name="medHistory" rows="3" placeholder="Provide any relevant medical history"></textarea>

            <label for="otherMedications">Other Medications (Optional)</label>
            <textarea id="otherMedications" name="otherMedications" rows="3" placeholder="List other medications you're taking"></textarea>

            <label for="anonymous">
                <input type="checkbox" id="anonymous" name="anonymous"> Submit Anonymously
            </label>

            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 ADR Reporting Platform | All rights reserved.</p>
</footer>

<script>
    function nextStep(step) {
        const steps = document.querySelectorAll('.step');
        steps[step - 1].classList.remove('active');
        steps[step].classList.add('active');
        const progressBar = document.querySelectorAll('.progress-bar div');
        progressBar[step].classList.add('active');
    }

    document.getElementById('adrForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Your ADR Report has been submitted. Thank you for your contribution!');
    });
</script>

</body>
</html>
